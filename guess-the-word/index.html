<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/word-scramblle-logo.svg" />
    <link rel="stylesheet" href="./src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word - Game</title>
  </head>
  <body>
    <div class="game">
      <h1>Word Scramblle</h1>
      <div id="display" class="display"></div>
      <div class="details">
        <div class="tries_container">
          <p id="tries">Tries (0/5):</p>
          <div id="dot" class="try_dot" data-dot="0"></div>
          <div id="dot" class="try_dot" data-dot="1"></div>
          <div id="dot" class="try_dot" data-dot="2"></div>
          <div id="dot" class="try_dot" data-dot="3"></div>
          <div id="dot" class="try_dot" data-dot="4"></div>
        </div>
        <p id="mistakesText">Mistakes:</p>
      </div>

      <div id="inputs" class="inputs"></div>

      <div class="buttons">
        <button class="btn reset">Random</button>
        <button class="btn reset">Reset</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
